<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    
    header,
    footer {
        background-color: #4a90e2;
        color: #fff;
        text-align: center;
        padding: 10px;
    }
    
    nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-around;
    }
    
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        transition: background-color 0.3s;
    }
    
    nav a:hover {
        background-color: #555;
    }
    
    .checkout-container {
        flex: 1;
        padding: 20px;
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    
    .form-row {
        margin-bottom: 15px;
    }
    
    .form-row label {
        display: block;
        margin-bottom: 5px;
    }
    
    .form-row input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    .checkout-btn {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 5px;
        width: 100%;
    }
    
    .checkout-btn:hover {
        background-color: #218838;
    }
    
    .cart-summary {
        margin-bottom: 20px;
    }
    
    .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #ddd;
    }
    
    .cart-total {
        font-weight: bold;
        text-align: right;
        margin-top: 10px;
    }
    </style>
    </head>
<body>
</body>
</html>

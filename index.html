<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppo - Premium Tech Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #1a1a2e;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 28px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00adb5;
        }

        .search-bar {
            margin-left: 20px;
        }

        .search-bar input {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .hero {
            background: linear-gradient(135deg, #00adb5, #393e46);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin: auto;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product-content {
            padding: 15px;
            text-align: center;
        }

        .product-content h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .product-content p {
            font-size: 16px;
            color: #666;
        }

        .add-to-cart-btn {
            background-color: #00adb5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #007a84;
        }

        footer {
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 28px;
            }

            .search-bar {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Shoppo</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#cart">Cart</a>
            <a href="#checkout">Checkout</a>
            <a href="#account">Account</a>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search tech products..." oninput="filterProducts()">
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Discover the Future of Tech</h1>
        <p>Explore a curated collection of premium tech gadgets at unbeatable prices.</p>
    </section>

    <section class="products" id="product-list">
        <!-- Products injected by JavaScript -->
    </section>

    <footer>
        &copy; 2025 Shoppo Inc. All rights reserved.
    </footer>

    <script>
        const products = [
            { name: "Wireless Earbuds", price: 59.99, img: "https://images.unsplash.com/photo-1585386959984-a41552262cdd" },
            { name: "Smartwatch Pro X", price: 129.99, img: "https://images.unsplash.com/photo-1603791440384-56cd371ee9a7" },
            { name: "4K Action Camera", price: 199.99, img: "https://images.unsplash.com/photo-1504274066651-8d31a536b11a" },
            { name: "Wireless Charger Pad", price: 25.99, img: "https://images.unsplash.com/photo-1580910051074-9b8ac3b6aa30" },
            { name: "Bluetooth Speaker", price: 49.99, img: "https://images.unsplash.com/photo-1611078489935-0e1120a30ad7" },
            { name: "Noise Cancelling Headphones", price: 189.99, img: "https://images.unsplash.com/photo-1583324113626-70df0f4deaab" },
            { name: "Gaming Mouse", price: 39.99, img: "https://images.unsplash.com/photo-1616627982803-d0b159e42f47" },
            { name: "Mechanical Keyboard", price: 89.99, img: "https://images.unsplash.com/photo-1555617982-541c5f2c94df" },
            { name: "1080p Web Camera", price: 59.99, img: "https://images.unsplash.com/photo-1611162617213-cb3f0c45327d" },
            { name: "Drone Explorer", price: 499.99, img: "https://images.unsplash.com/photo-1535277721291-a57c8a74f2ef" },
            { name: "Portable SSD 1TB", price: 119.99, img: "https://images.unsplash.com/photo-1608111401591-9c4729d9b2b5" },
            { name: "USB-C Hub", price: 39.99, img: "https://images.unsplash.com/photo-1591779051696-1c88f0efc876" },
            { name: "Smart Home Plug", price: 19.99, img: "https://images.unsplash.com/photo-1596720426670-2f85e5dd5ee3" },
            { name: "Laptop Cooling Stand", price: 34.99, img: "https://images.unsplash.com/photo-1620195239670-7dca425fc8df" },
            { name: "1080p Monitor", price: 159.99, img: "https://images.unsplash.com/photo-1593642532973-d31b6557fa68" },
            { name: "Ergonomic Chair", price: 249.99, img: "https://images.unsplash.com/photo-1616627453817-7a67edb4aa74" },
            { name: "VR Headset", price: 299.99, img: "https://images.unsplash.com/photo-1581092919537-5301cf9a21f4" },
            { name: "LED Light Strip", price: 15.99, img: "https://images.unsplash.com/photo-1604147706284-37e4647a070f" },
            { name: "Tech Backpack", price: 69.99, img: "https://images.unsplash.com/photo-1512756290469-ec2640b59c06" },
            { name: "Smartphone Gimbal", price: 99.99, img: "https://images.unsplash.com/photo-1600523562180-4d7a1a86a248" }
        ];

        const container = document.getElementById('product-list');

        function displayProducts(filteredProducts) {
            container.innerHTML = '';
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product';
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <div class="product-content">
                        <h3>${product.name}</h3>
                        <p>$${product.price.toFixed(2)}</p>
                        <button class="add-to-cart-btn" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                    </div>
                `;
                container.appendChild(productCard);
            });
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(product => product.name.toLowerCase().includes(query));
            displayProducts(filtered);
        }

        // Initial load
        displayProducts(products);
    </script>
</body>
</html>
